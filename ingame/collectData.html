<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linkeado de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../sytle.css" />
    <title>Collect Data</title>
</head>
<body class="ingame">
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-graduation-cap"></i>
        <h1>Ingresa la información</h1>
        <p>Es solo información del juego (no es necesario información personal)</p>
      </div>
      <!-- Formulario de recolección de información del jugador -->
      <form>
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Digita tu Información Aquí</h2>
        </div>
        <div class="info">
          <input id="name" class="text" type="text" name="name" placeholder="Name">
            <select>
            <option value="none" selected>Escoja una Ficha*</option>
            <option value="bus">Bus</option>
            <option value="carro">Carro</option>
            <option value="gato">Gato</option>
            <option value="perro">Perro</option>
          </select>
        </div>
          <button id="start" type="submit" onclick="return false">Inicia</button>
        <script src="../javascript/collectData.js"></script>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
